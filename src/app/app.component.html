<div class="container">
  <h1 class="header">Złote myśli</h1>
  <div class="form-group">
    <div class="row">
      <div class="col-10">
        <input (change)="onChange($event)" type="text" value="" placeholder="Wpisz złotą myśl" class="input form-control" require>
      </div>
      <div class="col-2">
        <input type="button" (click)="add()" value="Dodaj" class="add btn btn-outline-light"></div>
      </div>
  </div>
  <div *ngFor='let value of values;index as i; trackBy: trackByFunction'>
    <div class="idea alert alert-warning alert-dismissible fade show">
        <span class="badge badge-warning">{{i+1}}</span> {{value | titlecase}}
        <button type="button" class="delete close" (click)="delete(i)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  </div>
</div>
